    <!-- HIGHLITING CURRENT PAGE CHAPTER IN SIDEBAR -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const fullPath = window.location.pathname;
        const fileNameWithExtension = fullPath.substring(
          fullPath.lastIndexOf("/") + 1
        );
        const activeLink = document.querySelector(
          `#sidebar a[href="${fileNameWithExtension}"]`
        );
        activeLink?.closest("li").classList.add("active");
      });
    </script>

    <!-- ADDING BUTTON TO COPY CODE -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const codeBlocks = document.querySelectorAll(
          "pre[class*='language'] > code"
        );
        codeBlocks.forEach((block) => {
          const copyText = document.createElement("button");
          copyText.innerText = "Copy code";
          copyText.classList.add("copy");
          copyText.addEventListener("click", async () => {
            try {
              const codeText = block.innerText;
              await navigator.clipboard.writeText(codeText);

              const toast = document.getElementById("clipboard-copy-toast");
              toast.classList.add("showing");

              setTimeout(() => {
                toast.classList.remove("showing");
              }, 2000);
            } catch (err) {
              console.error("Ошибка при копировании:", err);
            }
          });
          block.after(copyText);
        });
      });
    </script>

    <!-- TOGGLING SIDEBAR -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const toggleSdidebarIcon = document.getElementById(
          "toggle-sdidebar-icon"
        );
        const sidebar = document.getElementById("sidebar");
        const pageWrapper = document.getElementById("page-wrapper");
        const pageHeader = document.querySelector("#page-wrapper > header");
        const prevPageButton = document.getElementById("prev");

        let isSidebarVisible = true;

        toggleSdidebarIcon.addEventListener("click", () => {
          if (isSidebarVisible) {
            sidebar.classList.add("hiding");
            pageWrapper.classList.add("growing");
            pageHeader.classList.add("growing");
            prevPageButton.classList.add("moving");
          } else {
            sidebar.classList.remove("hiding");
            pageWrapper.classList.remove("growing");
            pageHeader.classList.remove("growing");
            prevPageButton.classList.remove("moving");
          }

          isSidebarVisible = !isSidebarVisible;
        });
      });
    </script>

    <!-- HANDLING PREVIOUS AND NEXT PAGE BUTTONS -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const prevPageButton = document.getElementById("prev");
        const nextPageButton = document.getElementById("next");

        const currentLink = document.querySelector("#sidebar li.active a");
        const links = Array.from(document.querySelectorAll("#sidebar li a"));

        const currentIndex = links.findIndex(
          (link) => link.href === currentLink?.href
        );

        const handlePrevPage = (index) => {
          if (index > 0) {
            const prevLink = links[index - 1].href;
            location.href = prevLink;
          }
        };

        const handleNextPage = (index) => {
          if (index < links.length - 1) {
            const nextLink = links[index + 1].href;
            location.href = nextLink;
          }
        };

        prevPageButton.addEventListener("click", () => {
          handlePrevPage(currentIndex);
        });

        nextPageButton.addEventListener("click", () => {
          handleNextPage(currentIndex);
        });

        window.addEventListener("keydown", (event) => {
          if (event.key === "ArrowLeft") {
            handlePrevPage(currentIndex);
          } else if (event.key === "ArrowRight") {
            handleNextPage(currentIndex);
          }
        });

        if (currentIndex === 0) {
          prevPageButton.remove();
        }
        if (currentIndex === links.length - 1) {
          nextPageButton.remove();
        }
      });
    </script>
  </body>
</html>
